<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    
    
    <div id="titulo">

        <p>
            <h1>Contato</h1>
        </p>
            <!--dasd-->
    </div>


    <div class="linha"></div>  


    <form action="contato" >
          <fieldset id = "campo" >
              <legend Id="legenda"></legend>
          

              <div class = "description">
               
                <label for="nome"> <strong>Nome:</strong> </label> <br>
                <input type="text" id= "nome" nome="nome" required size="35" placeholder="Nome"> <br> <br>
              
            </div>


            <div class="description">
                <label for="Sobrenome"> <strong>Sobrenome:</strong> </label> <br>
                <input type="text" id= "Sobrenome" nome="Sobrenome" required size="35" placeholder="Sobrenome"> <br> <br>
            </div>       

            <div class="description">

                <label for="email"> <strong>Email:</strong> </label> <br>
                <input type="email" id="email" nome="email" required size="35" placeholder="E-mail"> <br><br>

            </div>

            <div class="description">

                <label for="mensagem"> <strong>Mensagem:</strong> </label> <br>
                <textarea name="mensagem" id="mensagem" cols="35" rows="10" placeholder="Mensagem"></textarea>
                <br><br>
            
            </div>
            <div class="botao">

                <input type="button" id="enviar" value="Enviar">

            </div>
            

        </fieldset>
    </form>

</body>
</html>

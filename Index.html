<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <form action="contato"  >
          <fieldset>
              <legend>Contato</legend>
          
            <label for="nome">Nome: </label> <br>
            <input type="text" id= "nome" nome="nome" required size="35" placeholder="Nome"> <br> <br>


            <label for="email">Email: </label> <br>
            <input type="email" id="email" nome="email" required size="35" placeholder="E-mail"> <br><br>

            <label for="mensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="mensagem" cols="35" rows="10"></textarea>
            <br><br>


            <input type="button" id="enviar" value="Enviar">

        </fieldset>
    </form>

</body>
</html>
